spring.application.name=equipement-management
server.port=8091
#Database configuration
spring.datasource.url= jdbc:postgresql://localhost:5432/equipement_management_database
spring.datasource.username= postgres
spring.datasource.password= 0000
#DDL generation
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#Hibernate configuration
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
#For ContratFeignClient
update-contract-service.ribbon.listOfServers=http://localhost:8092
#Discovery Server
spring.cloud.discovery.enabled=true
eureka.client.serviceUrl.defaultZone: http://localhost:8761/eureka/
